
<div class="modal-header">
	<h3 class="modal-title">View Animal</h3>
</div>
<div class="modal-body">
	<table>
		<tr>
			<th>ID</th>
			<td>{{animal.id}}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{animal.name}}</td>
		</tr>
		<tr>
			<th>Species</th>
			<td>{{animal.species}}</td>
		</tr>
		<tr>
			<th>Times Fed:</th>
			<td>{{animal.timesFed}}</td>
		</tr>
		<tr>
			<th>Sold:</th>
			<td>{{animal.sold}}</td>
		</tr>
		<tr>
			<td colspan="2">
			<img data-ng-src="{{animal.imageSrc}}" alt="{{animal.name}}">
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" data-ng-click="feedAndClose(animal)">Feed &amp; Close</button>
	<button type="button" class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
